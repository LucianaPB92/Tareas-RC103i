<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM eventos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main id="contenedor" class="d-flex flex-column justify-content-center align-items-center">
        <section> 
            <div id="juego" class="text-center">
             <h1>Bienvenido al Juego de Adivinanza</h1>
             <h2 class="mt-3">Ingresa un número entre 1 y 10 y haz clic en "Play"</h2>
             <input type="number" id="numeroInput" class="form-control w-25 mx-auto mt-5" min="1" max="10">
             <button id="playButton" class="btn btn-primary mt-5">Play</button>
             <p id="resultado" class="mt-3"></p>
           </div>
        </section>
        <section id="seccion-formulario" class="row mt-5">
            <div id="div-formulario" class="col-12">
                <h2>Formulario de registro de pacientes</h2>
                <form id="registro" >
                    <div class="row">
                      <div class="col mb-3 ">
                        <label for="nombre" class="form-label mt-2">Nombre y Apellido</label>
                        <input
                          type="text"class="form-control"id="nombre"placeholder="Ingresa tu nombre completo"required
                        />
                      </div>
                      <div class="col mb-3">
                        <label for="fechaNacimiento" class="form-label mt-2">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="dni" class="form-label mt-2">DNI</label>
                      <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI">
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label mt-2">Género</label>
                        <select class="form-select" id="genero" name="genero">
                            <option value="" selected>Seleccione su género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label mt-2">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" >
                    <div class="mb-3">
                        <label for="telefono" class="form-label mt-2">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono"  >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label mt-2">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" >
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="historiaClinica" class="form-label mt-2">Número de Historia Clínica</label>
                        <input type="text" class="form-control" id="historiaClinica" name="historiaClinica" placeholder="Ingrese su número de historia clínica" >
                    </div>
                    <div class="mb-3">
                        <label for="enfermedadPreexistente" class="form-label mt-2">Enfermedad Preexistente</label>
                        <input type="text" class="form-control" id="enfermedadPreexistente" name="enfermedadPreexistente" placeholder="Ingrese su enfermedad preexistente"  >
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                  </form>
            </div>
        </section>
        <section id="seccion-tabla" class="row mt-5">
            <div class="col-12">
              <h3>Tabla de usuarios</h3>
            </div>
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th class="fw-bold">#</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Numero de historia clínica</th>
                  </tr>
                </thead>
                <tbody id="cuerpo-tabla">
                  <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </section>
          <section>
            <div class="form-floating">
                <h1 class="m-4">Ingrese un texto cualquiera</h1>
                <textarea class="form-control mt-5" placeholder="Escriba un texto" id="text-area" style="height: 100px"></textarea>
                <div class="input-group my-5">
                    <input type="text" class="form-control" placeholder="Buscar una palabra" id="input-buscador" aria-label="Buscar una palabra" aria-describedby="button-addon2" >
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="buscarPalabra()" >Buscar</button>
                  </div>
                  <div id="resultado" class="mt-3 ">
                    <p id="resultadoFinal" class="fw-bold fs-3 text-center"></p>
                  </div>
              </div>
            
          </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
